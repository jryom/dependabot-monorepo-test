version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
    groups:
      eslint:
        patterns:
          - eslint
  - package-ecosystem: docker
    directory: docker/also_nested
    schedule:
      interval: weekly
  - package-ecosystem: docker
    directory: docker/extra_nested/nested
    schedule:
      interval: weekly
  - package-ecosystem: docker
    directory: docker/nested
    schedule:
      interval: weekly
  - package-ecosystem: terraform
    directory: terraform/also_nested
    schedule:
      interval: weekly
  - package-ecosystem: terraform
    directory: terraform/nested
    schedule:
      interval: weekly
  - package-ecosystem: terraform
    directory: terraform
    schedule:
      interval: weekly
  - package-ecosystem: pip
    directory: infrequent-pip/also_nested
    schedule:
      interval: weekly
  - package-ecosystem: pip
    directory: infrequent-pip/extra_nested/nested
    schedule:
      interval: weekly
  - package-ecosystem: pip
    directory: infrequent-pip/nested_again
    schedule:
      interval: weekly
  - package-ecosystem: pip
    directory: infrequent-pip/nested
    schedule:
      interval: weekly
  - package-ecosystem: pip
    directory: pip/also_nested
    schedule:
      interval: weekly
  - package-ecosystem: pip
    directory: pip/extra_nested/nested
    schedule:
      interval: weekly
  - package-ecosystem: pip
    directory: pip/nested_again
    schedule:
      interval: weekly
  - package-ecosystem: pip
    directory: pip/nested
    schedule:
      interval: weekly
